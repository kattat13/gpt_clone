<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Ask me anything - ChatGPT clone</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Simple line icons-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.5.5/css/simple-line-icons.min.css" rel="stylesheet" />
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="static/css/styles.css" rel="stylesheet" />
</head>
<body id="page-top">
<!-- Navigation-->
<a class="menu-toggle rounded" href="#"><i class="fas fa-bars"></i></a>
<nav id="sidebar-wrapper">
    <ul class="sidebar-nav">
        <li class="sidebar-brand"><a href="#page-top">Menu</a></li>
        <li class="sidebar-nav-item"><a href="#page-top">Home</a></li>
        <li class="sidebar-nav-item"><a href="#about">About</a></li>
    </ul>
</nav>
<!-- Header-->
<header class="masthead">
    <div class="container px-4 px-lg-5 text-center">
        <h1 class="mb-1">Ask me anything</h1>
        <h3 class="mb-1"><em>ChatGPT clone</em></h3>
        <div class="text-center container">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-lg-8 py-5">
                    <form class="was-validated" method="post">
                        <h3>Write your question here:</h3>
                        <p class="lead mb-1">start your prompt with <span class="font-monospace">img:</span> to ask me to draw something!</p>
                        <label for="validationTextarea"></label>
                        <div class="input-group mb-3"><input type="text" class="form-control" id="validationTextarea" name="user_input" placeholder="Write your question here" required>
                            <div class="input-group-append">
                                <button class="btn btn-primary" type="submit"><i class="fa-solid fa-circle-arrow-right"></i></button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="container-fluid content text-justify ">
                    {% if drawing %}
                    <img src="{{ ai_answer }}">
                    {% else %}
                    <h6>{{ ai_answer }}</h6>
                    {% endif %}
                </div>
            </div>
        </div>


    </div>
</header>
<!-- About-->
<section class="content-section bg-light" id="about">
    <div class="container px-4 px-lg-5 text-center">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-lg-10">
                <h2>Technology used</h2>
                <p class="mb-5">

                    <button class="btn btn-no-hover">OpenAI</button>
                    <button class="btn btn-no-hover">Flask</button>
                    <button class="btn btn-no-hover">Bootstrap</button>
                    <button class="btn btn-no-hover">Azure</button>

                </p>
                <a class="btn btn-dark btn-xl" href="https://github.com/kattat13">my github</a>
            </div>
        </div>
    </div>
</section>



<!-- Footer-->
<footer class="footer text-center">
    <div class="container px-4 px-lg-5">
        <p class="text-muted small mb-0">Copyright &copy; Your Website 2023</p>
    </div>
</footer>
<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top"><i class="fas fa-angle-up"></i></a>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="static/js/scripts.js"></script>
</body>
</html>
